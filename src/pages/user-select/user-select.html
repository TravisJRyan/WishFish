<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Giver or Receiver</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col offset-0 col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3>
       <ion-card><!-- 
        <img src="img/nin-live.png"/> -->
        <ion-card-content>
          <ion-card-title>
            Recipient
          </ion-card-title>
          <p>
            If you're in need, request a helping hand to fill your need through a nearby business.
          </p>
          <hr>
          <button ion-button (click)="receiver()" style="background-color: #F7931D" full>Request Help</button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col offset-0 col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3>
       <ion-card><!-- 
        <img src="img/nin-live.png"/> -->
        <ion-card-content>
          <ion-card-title>
            Giver
          </ion-card-title>
          <p>
            Make someone's day by lending a helping hand. 
          </p>
          <hr>
          <button ion-button (click)="giver()" style="background-color: #F7931D" full>Lend A Hand</button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
