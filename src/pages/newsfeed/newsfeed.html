
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Resources</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of cardItems">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.user_avtar">
      </ion-avatar>
      <h2>{{item.user_name}}</h2>
    </ion-item>

    <img (tap)="dblClickEvent($event,item.user_name)"  [src]="item.image">

    <ion-card-content>
      <a href="{{item.link}}">
        <p>{{item.content}}</p>
      </a>
    </ion-card-content>

  </ion-card>
</ion-content>
