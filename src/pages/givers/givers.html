<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Lend A Hand</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <p ion-text> Choose any of the below causes to send some care to someone in need. </p>

    <ion-card *ngFor="let item of cardItems">
  
      <ion-item>
        <strong>
          <h2>{{item.title}}</h2>
        </strong>
      </ion-item>
    
      <ion-card-content (click)="optionSelected(item)">
        <p>"{{item.description}}"</p>
        <p>{{item.address}}</p>
      </ion-card-content>
  
    </ion-card>
  </ion-content>

<script>
  function openOptions(username){
    console.log(username+" is being helped");
  }
</script>
